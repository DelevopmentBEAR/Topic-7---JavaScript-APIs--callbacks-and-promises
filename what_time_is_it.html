<!DOCTYPE html>
<html>
    <head>
        <title>Interval</title>
    </head>

    <body>
        <h1>What time is it?</h1>
        <p id="time"></p>


        <script>
            // Connects to p element on html
            let timeElement = document.querySelector('#time')

            // Changed function into =>
            // Setup shows current time and date in current time zone
            setInterval( () => {
                let date = Date()
                timeElement.innerHTML = date
            }, 1000) // Wed Feb 25 2026 15:02;04 GMT-0600 (Centeral Standard Time)
        </script>
        
    </body>
</html>
