<!DOCTYPE html>
<html>
    <head>
        <title>Timeout</title>
    </head>

    <body>
        <h1>Expect an alert in 3 seconds after the page loads</h1>


        <script>

            setTimeout(function() { 
                alert('Hello! I waited 3 seconds to show this!')
            }, 3000) // millieseconds, 3000 = 3 seconds
        </script>
        
    </body>
</html>
